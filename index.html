<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Ahmet Consulting — Регистрация</title>

  <!-- СТИЛИ ОБЕРНУТЫ ПРАВИЛЬНО -->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: none;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://raw.githubusercontent.com/univer-cons/ahmet/main/27.jpeg');  /* Убедись, что файл существует по этому пути */
      background-size: cover;
      background-position: center;
      filter: blur(2px) brightness(0.7); /* Чуть-чуть размытие + затемнение */
      z-index: -1;
    }

    form {
      background: rgba(255, 255, 255, 0.2); /* полупрозрачный белый */
      backdrop-filter: blur(10px); /* Эффект стекла */
      -webkit-backdrop-filter: blur(10px); /* Safari */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      color: #000;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #000;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input {
      background: rgba(255,255,255,0.8);
      color: #000;
    }

    button {
      background-color: #0052D4;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #003c9e;
    }
  </style>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDMGZ1XtGWi4Cbo5nhhB2eQkcXTVU3aYk0",
      authDomain: "ahmet-consulting.firebaseapp.com",
      projectId: "ahmet-consulting",
      storageBucket: "ahmet-consulting.appspot.com",
      messagingSenderId: "253579961791",
      appId: "1:253579961791:web:738c1277d865069a22fdc5",
      measurementId: "G-KHQYBLGMN5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function handleSubmit(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;

      try {
        await addDoc(collection(db, "registrations"), {
          email,
          name,
          phone,
          createdAt: new Date()
        });

        alert("✅ Регистрация прошла успешно!");
        window.location.href = "admin.html";
      } catch (err) {
        alert("❌ Ошибка при регистрации: " + err.message);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("form").addEventListener("submit", handleSubmit);
    });
  </script>
</head>
<body>
  <div class="background"></div>
  <form id="form">
    <h2>Kayıt</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="name" placeholder="Ad" required />
    <input type="tel" id="phone" placeholder="Telefon" required />
    <button type="submit">Kayıt olmak</button>
  </form>
</body>
</html>

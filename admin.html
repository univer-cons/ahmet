<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Page</title>
  <style>
    /* Основные стили для body */
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 3px black;

      /* Задний фон */
      background-image: url("images/back.png"); /* путь к твоему PNG */
      background-size: cover;       /* растянуть на весь экран */
      background-position: center;  /* центрировать */
      background-repeat: no-repeat; /* не повторять */
    }

    /* Контейнер контента */
    .container {
      background: rgba(0,0,0,0.5); /* затемнение для читаемости текста */
      padding: 20px 30px;
      border-radius: 12px;
      max-width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin: 0 0 10px 0;
    }

    p {
      font-size: 1rem;
      margin: 0;
    }

    /* Адаптивность для мобильных устройств */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.9rem;
      }
      .container {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать в Admin</h1>
    <p>Фон отображается корректно на телефоне и компьютере</p>
  </div>
</body>
</html>

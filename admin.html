<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("https://univer-cons.github.io/ahmet/back.png") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Бургер */
    .burger {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 28px;
      cursor: pointer;
      color: white;
      z-index: 1100;
    }

    /* Сайд-меню */
    .side-menu {
      position: fixed;
      top: 0;
      left: -250px; /* спрятано */
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .side-menu a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      border-bottom: 1px solid #444;
      transition: 0.3s;
    }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("https://univer-cons.github.io/ahmet/back.png") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Сайдбар */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0,0,0,0.9);
      transition: 0.3s;
      padding-top: 60px;
    }
    .sidebar a {
      display: block;
      padding: 15px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #444;
    }
    .sidebar a:hover {
      background: white;
      color: black;
    }
    .sidebar.active {
      left: 0;
    }

    /* Гамбургер */
    .hamburger {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 28px;
      cursor: pointer;
      color: white;
      z-index: 1001;
    }

    /* Кнопка снизу */
    .open-btn {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: black;
      color: white;
      border: 1px solid white;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1001;
    }
    .open-btn:hover {
      background: white;
      color: black;
      border: 1px solid black;
    }
    .arrow {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Гамбургер -->
  <div class="hamburger" onclick="toggleMenu()">☰</div>

  <!-- Сайдбар -->
  <div id="mySidebar" class="sidebar">
    <a href="#">Randevu</a>
    <a href="#">Kabul Mektubu</a>
    <a href="#">Info</a>
  </div>

  <!-- Кнопка снизу -->
  <button class="open-btn" onclick="toggleMenu()">
    Ileri <span class="arrow">→</span>
  </button>

  <script>
    function toggleMenu() {
      document.getElementById("mySidebar").classList.toggle("active");
    }
  </script>

</body>
</html>
